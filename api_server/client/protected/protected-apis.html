<!doctype html>
<html>
  <head>
    <title>oauth-playground</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.1/jquery.min.js"></script>
    <script src="../js/oauth2.js"></script>
    <script>
      $(function() {
        if (hasQueryStrParams()) {
          var token = getQueryParam('access_token');
          return displayMessage('Access token - ' + token);
        }

        if (!hasQueryStrParams() && !hasFragment())
          return implicit(client_id, "basic");

        var oAuthToken = getAccessToken();
        var resourceUrl = "<a href='/protected-apis.html?access_token="
          + oAuthToken + "'>Access OAuth 2.0 protected resources</a>"

        displayMessage(resourceUrl);
      });
    </script>
  </head>
  <body>
    <h1>OAuth 2.0 protected APIs</h1>

    <hr>

    <p>Message: <strong id="msg"></strong></p>

    <a href="/">Home</a>
  </body>
</html>
